#textdomain wesnoth
#this file contains macros for After Max Level Advancement (AMLA)

#define AMLA_DEFAULT
    # Canned definition of the default AMLA.
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_default
        description= _ "Max HP bonus +3, Max XP +20%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase_total=3
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
#enddef

#define AMLA_TOUGH HP_ADVANCE_NUMBER
    # Canned definition of an AMLA adding HP, without fullhealing.
    [advancement]
        strict_amla=yes
        max_times=100
        id=tough_{HP_ADVANCE_NUMBER}
        description= _ "Max HP bonus +" {HP_ADVANCE_NUMBER} _", MAX XP +25%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase={HP_ADVANCE_NUMBER}
            increase_total={HP_ADVANCE_NUMBER}
        [/effect]
        [effect]
            apply_to=max_experience
            increase=25%
        [/effect]
    [/advancement]
#enddef
