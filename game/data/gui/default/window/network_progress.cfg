#textdomain wesnoth-lib
###
### Definition of the window to connect to the MP server
###

[window]
	id = "network_progress"
	description = "Network transfer progress dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[grid]
			
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
                                                id = "title"
                                                definition = "title"

						label = _ "Receiving data"
					[/label]

				[/column]

			[/row]
                        [row]
                                grow_factor = 0

                                [column]
                                        grow_factor = 1
                                        border = "all"
                                        border_size = 5
                                        horizontal_alignment = "center"
                                        [label]
                                            id = "progress"
                                                definition = "default"

                                                label = " "
                                        [/label]

                                [/column]

                        [/row]
			[row]
				[column]
					[button]
						id = "abort"
						definition = "default"
						label = _ "Abort"
					[/button]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]
