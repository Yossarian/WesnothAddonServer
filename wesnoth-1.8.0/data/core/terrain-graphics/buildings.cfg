#textdomain wesnoth

#define BUILDING TERRAIN IMAGE_WML
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={TERRAIN}
            {IMAGE_WML}
        [/tile]
        set_flag=building-{TERRAIN}
        no_flag=building-{TERRAIN}
    [/terrain_graphics]
#enddef

#define BUILDING_PROBABILITY TERRAIN IMAGE_WML PROB
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={TERRAIN}
            {IMAGE_WML}
        [/tile]
        probability={PROB}
        set_flag=building-{TERRAIN}
        no_flag=building-{TERRAIN}
    [/terrain_graphics]
#enddef
