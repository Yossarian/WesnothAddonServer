#textdomain wesnoth-units
[unit_type]
    id=Saurian Flanker
    name= _ "Saurian Flanker"
    race=lizard
    image="units/saurians/flanker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/saurians/skirmisher.png"
    hitpoints=47
    movement_type=lizard
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=saurian
    cost=46
    usage=scout
    description= _ "Saurian warriors are generally weaker in frame than their elven or human counterparts. This is of course a relative term, and they can still become considerably powerful, whilst losing none of their natural mobility. This is very dangerous in combat, as a careless enemy can soon find their support troops flanked by these creatures."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/saurians/flanker-defend.png" "units/saurians/flanker.png" hiss-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        range=melee
        type=pierce
        damage=8
        number=4
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        range=ranged
        type=pierce
        damage=7
        number=2
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-225
            end=-200
            image="units/saurians/flanker-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/saurians/flanker-attack-ranged-2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/saurians/flanker-attack-ranged-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                sound=spear.ogg
                image="units/saurians/flanker-attack-ranged-4.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/saurians/flanker-attack-ranged-4.png"
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/saurians/flanker-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/saurians/flanker-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=spear.ogg
                begin=-100
                end=50
                image="units/saurians/flanker-attack2.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound=spear-miss.ogg
                begin=-100
                end=50
                image="units/saurians/flanker-attack2.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=125
            image="units/saurians/flanker-attack1.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/saurians/flanker.png"
        [/frame]
    [/attack_anim]
[/unit_type]
