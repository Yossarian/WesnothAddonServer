#textdomain wesnoth-units
[unit_type]
    id=Saurian Ambusher
    name= _ "Saurian Ambusher"
    race=lizard
    image="units/saurians/ambusher.png"
    profile="portraits/saurians/skirmisher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=lizard
    movement=7
    experience=55
    level=2
    alignment=chaotic
    advances_to=Saurian Flanker
    undead_variation=saurian
    cost=30
    usage=scout
    description= _ "Saurians are light on their feet, and able at navigating terrain that often confounds their enemies. When this natural mobility is combined with experience, strength, and proper equipment, their warriors can become particularly threatening in battle - if only because they are so much more difficult to confine than other foes. Even in armor, saurian warriors can take advantage of the smallest gap in an enemy line, and have the prowess to make the enemy regret tactical mistakes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/saurians/ambusher-defend.png" "units/saurians/ambusher.png" hiss-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        range=melee
        type=pierce
        damage=6
        number=4
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        range=ranged
        type=pierce
        damage=5
        number=2
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-225
            end=-175
            image="units/saurians/ambusher-ranged-1.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/saurians/ambusher-ranged-2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=spear.ogg
                begin=-100
                end=0
                image="units/saurians/ambusher-ranged-3.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/saurians/ambusher-ranged-3.png"
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/saurians/ambusher-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/saurians/ambusher-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/saurians/ambusher-attack2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/saurians/ambusher-attack2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/saurians/ambusher-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/saurians/ambusher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
