#textdomain wesnoth-units
[unit_type]
    id=Goblin Knight
    name= _ "Goblin Knight"
    race=wolf
    image="units/goblins/knight.png"
    profile="portraits/goblins/direwolver.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=orcishfoot
    movement=9
    experience=65
    level=2
    alignment=chaotic
    advances_to=Direwolf Rider
    undead_variation=mounted
    cost=32
    usage=scout
    description= _ "The Goblin 'Knights' have little in common with the men who share that title, and the title is bestowed in mockery by their enemies. The similarity is simply that they are the elite of the wolf riders, likely promoted to their position by their success in some audacious raid.

The wolves they are given are bred for speed and strength, making them quite dangerous in combat."
    die_sound=wolf-die.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/goblins/transparent/direwolver.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/goblins/transparent/direwolver.png"
    [/portrait]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/goblins/knight-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/knight-defend-2.png" "units/goblins/knight-defend-1.png" wolf-hit.wav }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/goblins/knight.png"
                sound=wolf-big-bite-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/goblins/knight.png"
                sound=wolf-big-bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/goblins/knight-moving.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/goblins/knight-attack.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/goblins/knight-moving.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/goblins/knight.png"
        [/frame]
    [/attack_anim]
[/unit_type]
